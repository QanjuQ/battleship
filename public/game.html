<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/game.css">
  <script src="/js/utils.js" charset="utf-8"></script>
  <script src="/js/draw.js" charset="utf-8"></script>
  <script src="/js/show.js" charset="utf-8"></script>
  <script src="/js/retriveData.js" charset="utf-8"></script>
  <script src="/js/shipPlacement.js" charset="utf-8"></script>
  <script src="/js/opponent_arrival.js" charset="utf-8"></script>
  <script src="positionSystem" charset="utf-8"></script>
  <script src="/js/check_for_ready.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
  <title>Battleship</title>
</head>

<body  oncontextmenu="return false;">
  <div align="center" class="header">BATTLESHIP
    <div class="messageBox">Place your ships</div>
  </div>
  <div class="playerDetails">
      <span class="titles">Player details</span><br>
      <div class="playerData">
      Name <br>
      <span id="playername"></span>
      <div class="healthBlock">
        <label>Your Health</label>
        <meter id="myHealth" min="0" max="17" value="17"></meter><br>
      </div>
    </div>
  </div>

  <div class="shipsBlock">
    <span id = "dockTitle" class="titles">Dock</span>
    <ul>
      <li id="carrier" onclick="makeShipPlacable(event,5)">Carrier - 5</li>
      <li id="battleship" onclick="makeShipPlacable(event,4)">Battleship - 4</li>
      <li id="cruiser" onclick="makeShipPlacable(event,3)">Cruiser - 3</li>
      <li id="submarine" onclick="makeShipPlacable(event,3)">Submarine - 3</li>
      <li id="destroyer" onclick="makeShipPlacable(event,2)">Destroyer - 2</li>
    </ul>
  </div>
  <div class="oceanGridBlock">
    <span class="titles">My Base</span>
    <table align="center" id="oceanGrid" cellspacing="0" cellpadding="0"></table>
  </div>
  <div class="targetGridBlock">
    <span class="titles">Enemy's Base</span>
    <table align="center" id="targetGrid"></table>
  </div>
  <div class="statusBlock">
    <span class="titles">Enemy Details</span><br>
    <div class="enemyData">
      Name <br>
      <span id="enemyName"></span>
      <div class="healthBlock">
        <label>Enemy Health</label><br>
        <meter class="enemyHealth" id="enemyHealth" min="0" max="17" value="17"></meter>
      </div>
      Fleet Details
      <div class="enemyFleet">
        <table id="5" name="carrier">
          <tr><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
        <table id="4" name="battleShip">
          <tr><td></td><td></td><td></td><td></td></tr>
        </table>
        <table id="3" name="submarine">
          <tr><td></td><td></td><td></td></tr>
        </table>
        <table id="3" name="cruiser">
          <tr><td></td><td></td><td></td></tr>
        </table>
        <table id="2" name="destroyer">
          <tr><td></td><td></td></tr>
        </table>
      </div>
    </div>
  </div>
  <div class="buttonBlock">
      <button align="center" id="ready" onclick="addListener()">Ready</button>
  </div>
</div>
<div class="victory">
  <div id="victory" class="opponent_arrival_message">
    <h2 id=message>Victory ‚úåÔ∏è</h2>
    <a href="/playAgain">
      <button id="cancel" class="greyLongButton">Home</button>
    </a>
  </div>
</div>
<div class="defeat">
  <div id="defeat" class="opponent_arrival_message">
    <h2 id=message>Defeat üò¢</h2>
    <a href="/playAgain">
      <button id="cancel" class="greyLongButton">Home</button>
    </a>
  </div>
</div>
</body>
</html>
