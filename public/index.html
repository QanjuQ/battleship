<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/opponent_arrival.js" charset="utf-8"></script>
  <script src="/js/draw.js" charset="utf-8"></script>
  <script src="/js/show.js" charset="utf-8"></script>
  <script src="positionSystem" charset="utf-8"></script>
  <title>Battleship</title>
</head>

<body>
  <div align="center" class="header">BATTLESHIP</div>
  <div class="playerDetails">
    Player details
  </div>
  <div class="shipsBlock">
    <h4>Dock</h4>
    <ul>
      <li onclick="showShipScope(5)">Carrier</li>
      <li onclick="showShipScope(4)">Battleship</li>
      <li onclick="showShipScope(3)">Cruiser</li>
      <li onclick="showShipScope(3)">Submarine</li>
      <li onclick="showShipScope(2)">Destroyer</li>
    </ul>
  </div>
  <div class="oceanGridBlock">
    Ocean Grid
    <table align="center" id="oceanGrid"></table>
  </div>
  <div class="targetGridBlock">
    Target Grid
    <table align="center" id="targetGrid"></table>
  </div>
  <div class="statusBlock">
    Game Status
  </div>
  <div class="buttonBlock">
    <button align="center" id="ready">Ready</button>
  </div>
  <div class="popup">
    <div class="opponent_arrival_message">
      <h2 id="message"></h2>
      <a href="/"><button>Go Back</button></a>
    </div>
  </div>
</body>

</html>
