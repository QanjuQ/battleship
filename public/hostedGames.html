<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hosted Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/common.css">
    <link defer href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <script src="./js/joinGame/joinGame.js" charset="utf-8" defer></script>
    <script src="./js/common/utils.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div id="loaderText">Loading</div>
    </div>
    <audio loop id="bgm">
      <source src="/assets/audio/battleship.mp3" type="audio/mp3">
    </audio>
    <div  class="titles">
      <span id="gameJoinHeading">Games you can join</span>
    </div>

    <div id="joinBlock" class="overflow-model">
      <div class="popupContent animateZoom" style="padding:32px">
        <div class="closeContainer">
          <span class="close" onclick="utils.closePopup('joinBlock')">
            <i class="fa fa-times"></i>
          </span>
        </div>
        <div class="field">
          <form action="" class="joinForm" onsubmit="joinGame()" autocomplete="off">
          <input autofocus type="text" class= "textField" id="username2" placeholder="Enter your name" pattern="^[a-zA-Z0-9]{1,10}$" title="Spaces,special characters are not allowed and max 10 characters allowed!" required/><br>
          <input type="submit" class="submitOnJoin blueLongButton" value="Submit"/>
          </form>
        </div>
      </div>
    </div>
    <div class="tableContainer">
      <table class="hostedTable" ></table>
    </div>
  </body>
</html>
