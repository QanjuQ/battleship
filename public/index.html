<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Montserrat" rel="stylesheet">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="js/settings.js" charset="utf-8"></script>
  </head>
  <body>
    <audio autoplay loop id="bgm"><source src="/assets/audio/battleship.mp3" type="audio/mp3"></audio>

    <img src="/assets/images/ship.png" id="ship">
    <header><h1>BATTLESHIP</h1></header>
    <div class="options">
      <ul>
        <li onclick="document.getElementById('playnow').style.display='block'">Play now</li>
        <!-- <li class="inactive" >Learn how to play</li> -->
        <!-- <li class="inactive" >About game</li> -->
        <li class="inactive" onclick="document.getElementById('settings').style.display='block'">Settings</li>
      </ul>
    </div>
    <div id="settings" class="overflow-model">
      <div class="popupContent animateZoom" style="padding:32px">
        <i onclick="document.getElementById('settings').style.display='none'"></i>
        <h2>Settings</h2>
        <ul>
          <li>Sound</li>
          <li onclick=bgmController() id="music">Music</li>
          <li id="translater"></li>
        </ul>
        <button type="button" class="cancel" onclick="document.getElementById('settings').style.display='none'" >Cancel</button>
      </div>
    </div>
    <div id="playnow" class="overflow-model">
      <div class="popupContent animateZoom" style="padding:32px">
        <a class="close" href="index.html">X</a>
        <i onclick="document.getElementById('settings').style.display='none'"></i>
        <button class="hostButton">Host</button>
        <button class="joinButton">Join</button>
      </div>
    </div>
    <div id="aboutGame" class="overflow-model">
      <div class="popupContent animateZoom" style="padding:32px">
        <i onclick="document.getElementById('settings').style.display='block'"></i>
        <a class="close" href="index">×</a>
        <h2>What is Battleship game</h2><br>
        <button type="button" class="cancel" onclick="document.getElementById('aboutGame').style.display='none'" >Cancel</button>
      </div>
    </div>
    <div class="footer">Designed and developed by team Phoenix | Copyright©2018 | All rights reserved.</div>
  </body>
</html>
