<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/draw.js" charset="utf-8"></script>
  <script src="/js/show.js" charset="utf-8"></script>
  <script src="/js/shipPlacement.js" charset="utf-8"></script>
  <script src="positionSystem" charset="utf-8"></script>
  <title>Battleship</title>
</head>

<body>
  <div align="center" class="header">BATTLESHIP
    <div class="messageBox"> Place your ships </div>
  </div>
  <div class="playerDetails">
    Player details
  </div>
  <div class="shipsBlock">
    <h4>Dock</h4>
    <ul>
      <li id="5" onclick="makeShipPlacable(5)">Carrier</li>
      <li id="4" onclick="makeShipPlacable(4)">Battleship</li>
      <li id="3" onclick="makeShipPlacable(3)">Cruiser</li>
      <li id="3" onclick="makeShipPlacable(3)">Submarine</li>
      <li id="2" onclick="makeShipPlacable(2)">Destroyer</li>
    </ul>
  </div>
  <div class="oceanGridBlock">
    Ocean Grid
    <table align="center" id="oceanGrid"></table>
  </div>
  <div class="targetGridBlock">
    Target Grid
    <table align="center" id="targetGrid"></table>
  </div>
  <div class="statusBlock">
    Game Status
  </div>
  <div class="buttonBlock">
    <a href="/create-game">
    <button align="center" id="ready">Ready</button>
  </a>
  </div>
</body>

</html>
