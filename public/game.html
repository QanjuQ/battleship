<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/game.css">
  <script src="/js/utils.js" charset="utf-8"></script>
  <script src="/js/draw.js" charset="utf-8"></script>
  <script src="/js/show.js" charset="utf-8"></script>
  <script src="/js/retriveData.js" charset="utf-8"></script>
  <script src="/js/shipPlacement.js" charset="utf-8"></script>
  <script src="/js/opponent_arrival.js" charset="utf-8"></script>
  <script src="positionSystem" charset="utf-8"></script>
  <script src="/js/check_for_ready.js" charset="utf-8"></script>
  <script src="/js/rotateShip.js"></script>
  <link defer href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
  <title>Battleship</title>
</head>

<body  oncontextmenu="return false;">
  <div align="center" class="header">BATTLESHIP<br>
    <button type="button" id="quitGame">Quit Game</button>
    <div class="messageBox">Place your ships</div>
  </div>
  <div class="playerDetails">
      <span class="titles">You</span><br>
      <div class="playerData">
      Name <br>
      <span id="playername"></span>
      <div class="healthBlock">
        <label>Fleet Status</label>
        <meter class="myHealth" id="myHealth" min="0" max="17" value="17"></meter><br>
      </div>
    </div>
  </div>

  <div class="shipsBlock">
    <span id = "dockTitle" class="titles">Dock</span>
    <ul>
      <li class="5" id="carrier" onclick="makeShipPlacable(event,5)">Carrier - 5</li>
      <li class="4" id="battleship" onclick="makeShipPlacable(event,4)">Battleship - 4</li>
      <li class="3" id="cruiser" onclick="makeShipPlacable(event,3)">Cruiser - 3</li>
      <li class="3" id="submarine" onclick="makeShipPlacable(event,3)">Submarine - 3</li>
      <li class="2" id="destroyer" onclick="makeShipPlacable(event,2)">Destroyer - 2</li>
    </ul>
  </div>
  <div class="oceanGridBlock">
    <span class="titles">Your Base</span>
    <table align="center" id="oceanGrid" cellspacing="0" cellpadding="0"></table>
  </div>
  <div class="targetGridBlock">
    <span id="targetGridBox">
    <span class="titles">Enemy's Base</span>
    <table align="center" id="targetGrid"></table>
    </span>
  </div>
  <div class="statusBlock">
    <span class="titles">Enemy</span><br>
    <div class="enemyData">
      Name <br>
      <span id="enemyName"></span>
      <div class="healthBlock">
        <label>Fleet Status</label><br>
        <meter class="enemyHealth" id="enemyHealth" min="0" max="17" value="17"></meter>
      </div>
      <div class="enemyFleet">
        Destroyed Ships
        <table class="fleetDetails">
          <tr><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
      </div>
    </div>
  </div>
  <div class="buttonBlock">
      <button align="center" id="ready" onclick="addListener()">Ready</button>
  </div>
</div>
<div class="victory">
  <div id="victory" class="opponent_arrival_message">
    <h2 id=message>You won ‚úåÔ∏è</h2>
    <a href="/playAgain">
      <button id="cancel" class="greyLongButton">Play again</button>
    </a>
  </div>
</div>
<div class="defeat">
  <div id="defeat" class="opponent_arrival_message">
    <h2 id=message>You lost üò¢</h2>
    <a href="/playAgain">
      <button id="cancel" class="greyLongButton playAgain">Play again</button>
    </a>
  </div>
</div>
<div id="quit" class="overflow-model">
  <div class="popupContent animateZoom">
    <h2>Are you sure you want to quit the game?</h2>
    <a href="/quit">
    <button type="button" class="submitOnHost blueLongButton ">Yes</button></a>
    <button type="button" id ="No" class="submitOnHost blueLongButton ">No</button>
  </div>
</div>
<div id="opponentLeft" class="overflow-model">
  <div class="popupContent animateZoom">
    <h2>Oops...! Your opponent left</h2>
    <a href="/">
    <button type="button" class="submitOnHost blueLongButton ">Home</button></a>
  </div>
</div>
</body>
</html>
